    <p>
        중화민국(한국 한자: 中華民國, 영어: Republic of China)은 동아시아에 위치한 공화국이다. 본래 1912년 신해혁명 이후 청나라를 멸하고 중국 내륙에 세워진 공화국이었다. 다만 건국 초기에는 내분과 외침 등으로 불안하였고, 국공 내전으로 인해 섬 지역으로 쫓겨나 현재는 영토 중 가장 큰 섬의 이름인 타이완(타이완 화어 발음: [tʰäɪ˧˥ ʋän˦]) 또는 대만(한국 한자: 臺灣)이라고 불린다.
    </p>
